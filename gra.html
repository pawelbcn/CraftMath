<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-minecraft/5.8.1/font-minecraft.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'PixelFont', monospace;
            background-color: #8b8b8b;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 32px 32px;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            width: 100%;
            max-width: 800px;
            background-color: #5c5c5c;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 4px solid #2d2d2d;
            box-shadow: 0 0 0 4px #7e7e7e;
            position: relative;
        }
        h1 {
            color: #ffff55;
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .question-container {
            margin: 20px;
            font-size: 42px;
            font-weight: bold;
            color: #ffffff;
        }
        .sets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .set {
            width: 80px;
            height: 80px;
            border: 4px solid #664d00;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #ce9c0e;
            image-rendering: pixelated;
            position: relative;
        }
        .set::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }
        .dot {
            width: 16px;
            height: 16px;
            background-color: #ff0000;
            border: 2px solid #7e0000;
            box-shadow: inset -2px -2px 0 1px rgba(0,0,0,0.3);
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .option-button {
            width: 80px;
            height: 80px;
            font-size: 28px;
            background-color: #546454;
            border: 4px solid #2d3a2d;
            cursor: pointer;
            transition: all 0.1s;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px #000000;
            position: relative;
            box-shadow: inset -2px -4px 0 1px rgba(0,0,0,0.3);
            image-rendering: pixelated;
        }
        .option-button:hover {
            background-color: #48a248;
            transform: translateY(-2px);
        }
        .option-button:active {
            background-color: #3c873c;
            transform: translateY(0);
            box-shadow: inset 2px 2px 0 1px rgba(0,0,0,0.3);
        }
        .stars-container {
            margin: 20px;
            font-size: 30px;
            letter-spacing: 5px;
        }
        .message {
            font-size: 24px;
            margin: 20px;
            height: 30px;
            color: #ffaa00;
        }
        .progress-container {
            width: 80%;
            margin: 20px auto;
            background-color: #3f3f3f;
            border: 2px solid #1e1e1e;
            height: 20px;
            padding: 3px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #5b8731;
            transition: width 0.5s;
            background-image: linear-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 4px 4px;
        }
        .equation {
            font-size: 18px;
            margin: 15px;
            color: #666666;
            font-style: italic;
        }
        /* Style dla ekranu startowego */
        .start-screen {
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .start-screen h2 {
            color: #ffaa00;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .mode-button {
            width: 250px;
            height: 60px;
            margin: 15px auto;
            font-family: 'PixelFont', monospace;
            font-size: 20px;
            background-color: #546454;
            border: 4px solid #2d3a2d;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 2px 2px #000000;
            display: block;
            box-shadow: inset -3px -5px 0 1px rgba(0,0,0,0.3);
        }
        .mode-button:hover {
            background-color: #48a248;
            transform: translateY(-2px);
        }
        .mode-button:active {
            background-color: #3c873c;
            transform: translateY(0);
            box-shadow: inset 3px 3px 0 1px rgba(0,0,0,0.3);
        }
        .minecraft-logo {
            font-size: 48px;
            color: #ffff55;
            text-shadow: 3px 3px #3f3f3f;
            margin-bottom: 40px;
            letter-spacing: -2px;
        }
        /* Style dla wyboru liczby */
        .multiplier-selection {
            margin: 20px 0;
        }
        .multiplier-selection h3 {
            color: #ffaa00;
            margin-bottom: 15px;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .number-button {
            width: 100%;
            aspect-ratio: 1;
            font-size: clamp(16px, 4vw, 24px);
            background-color: #7e7e7e;
            border: 3px solid #5c5c5c;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 2px 2px #000000;
            box-shadow: inset -2px -3px 0 1px rgba(0,0,0,0.3);
        }
        #number-all {
            grid-column: 1 / -1;
            width: 100%;
            max-width: none;
            aspect-ratio: auto;
            padding: 10px;
            margin-top: 10px;
        }
        .number-button:hover {
            background-color: #a0a0a0;
            transform: translateY(-2px);
        }
        .number-button.active {
            background-color: #ffaa00;
            border-color: #a56600;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-family: 'PixelFont', monospace;
            font-size: 16px;
            background-color: #a15252;
            border: 3px solid #703838;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 1px 1px #000000;
        }
        .back-button:hover {
            background-color: #c45a5a;
            transform: translateY(-2px);
        }
        .game-info {
            display: none !important;
        }
        .game-info .multiplier {
            font-weight: bold;
            color: #ffaa00;
        }
        .game-info .mode {
            font-weight: bold;
            color: #7fcc19;
        }
        .hint-button {
            padding: 8px 15px;
            margin: 10px auto;
            font-family: 'PixelFont', monospace;
            font-size: 16px;
            background-color: #8B6D2E;
            border: 3px solid #594617;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 1px 1px #000000;
            box-shadow: inset -2px -3px 0 1px rgba(0,0,0,0.3);
            display: block;
        }
        .hint-button:hover {
            background-color: #B08B3C;
            transform: translateY(-2px);
        }
        .hint-button:active {
            background-color: #8B6D2E;
            transform: translateY(0);
            box-shadow: inset 2px 2px 0 1px rgba(0,0,0,0.3);
        }
        .hidden {
            display: none !important;
        }
        .leaderboard-container {
            max-width: 80%;
            margin: 20px auto;
            background-color: #3f3f3f;
            border: 3px solid #2d2d2d;
            padding: 15px;
        }
        .leaderboard-title {
            color: #ffaa00;
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        .leaderboard-table th {
            background-color: #2d2d2d;
            padding: 8px;
            text-align: left;
        }
        .leaderboard-table td {
            padding: 8px;
            border-bottom: 1px solid #555555;
        }
        .leaderboard-table tr:nth-child(even) {
            background-color: #4d4d4d;
        }
        .player-name-input {
            padding: 10px;
            margin: 10px 0;
            width: 60%;
            font-family: 'PixelFont', monospace;
            background-color: #3f3f3f;
            border: 2px solid #2d2d2d;
            color: white;
            text-shadow: 1px 1px #000000;
        }
        .save-score-button {
            padding: 10px 20px;
            font-family: 'PixelFont', monospace;
            background-color: #d69e2e;
            border: 2px solid #a67c1e;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 1px 1px #000000;
            margin-left: 10px;
            box-shadow: inset -2px -3px 0 1px rgba(0,0,0,0.3);
        }
        .save-score-button:hover {
            background-color: #e6af3f;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            .start-screen {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
                margin: 10px 0;
            }
            h2 {
                font-size: 20px;
                margin: 8px 0;
            }
            .mode-button {
                width: 100%;
                max-width: 300px;
                margin: 5px auto;
            }
            .sets-container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            .set {
                margin: 5px;
            }
            .options-container {
                flex-direction: column;
                gap: 10px;
            }
            .option-button {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
        .language-dropdown {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .language-select {
            font-family: 'PixelFont', monospace;
            padding: 8px;
            background-color: #5c5c5c;
            color: white;
            border: 2px solid #2d2d2d;
            cursor: pointer;
            text-shadow: 1px 1px #000000;
            min-width: 120px;
        }
        .language-select option {
            background-color: #5c5c5c;
            color: white;
            padding: 8px;
        }
    </style>

        // Reset gry
        function resetGame() {
            score = 0;
            usedNumbers = [];
            hintsVisible = false;
            
            if (gameMode === 'learning') {
                currentQuestion = 1;
                const setsContainer = document.getElementById('sets-container');
                const equation = document.querySelector('.equation');
                if (setsContainer) setsContainer.classList.remove('hidden');
                if (equation) equation.classList.remove('hidden');
            } else { // game mode
                if (useRandomNumbers) {
                    currentQuestion = Math.floor(Math.random() * 9) + 2; // Start with 2-10
                    multiplier = getRandomNumber(); // Set initial multiplier
                    usedNumbers = [currentQuestion, multiplier];
                } else {
                    currentQuestion = Math.floor(Math.random() * 9) + 2;
                    usedNumbers = [currentQuestion];
                }
                const setsContainer = document.getElementById('sets-container');
                const equation = document.querySelector('.equation');
                if (setsContainer) setsContainer.classList.add('hidden');
                if (equation) equation.classList.add('hidden');
            }
            
            renderGameScreen();
            updateProgress();
        }
        
        // Funkcja do generowania losowej liczby (2-10) bez powt√≥rze≈Ñ
        function getRandomNumber() {
            if (usedNumbers.length >= 9) { // U≈ºyto ju≈º wszystkich liczb (2-10)
                usedNumbers = []; // Resetuj tablicƒô
            }
            
            let randomNum;
            do {
                randomNum = Math.floor(Math.random() * 9) + 2; // 2-10
            } while (usedNumbers.includes(randomNum));
            
            usedNumbers.push(randomNum);
            return randomNum;
        }
        
        // Renderowanie zbior√≥w
        function renderSets() {
            const setsContainer = document.getElementById('sets-container');
            if (!setsContainer) return;
            
            setsContainer.innerHTML = '';
            
            // Tworzenie odpowiedniej liczby zbior√≥w
            for (let i = 0; i < currentQuestion; i++) {
                const set = createSet();
                setsContainer.appendChild(set);
            }
            
            // Aktualizacja tekstu pytania
            document.getElementById('number').textContent = currentQuestion;
            document.getElementById('sets-count').textContent = currentQuestion;
            
            // W trybie gry z losowymi liczbami, losuj nowy mno≈ºnik
            if (useRandomNumbers) {
                multiplier = getRandomNumber();
            }
            
            document.getElementById('multiplier-display').textContent = multiplier;
            if (document.getElementById('dots-count')) {
                document.getElementById('dots-count').textContent = multiplier;
            }
            
            // Aktualizuj kropki w zbiorach
            const sets = document.querySelectorAll('.set');
            sets.forEach(set => {
                set.innerHTML = '';
                for (let i = 0; i < multiplier; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    set.appendChild(dot);
                }
            });
        }
        
        // Renderowanie opcji odpowiedzi
        function renderOptions() {
            const optionsContainer = document.getElementById('options');
            if (!optionsContainer) return;
            
            optionsContainer.innerHTML = '';
            
            const correctAnswer = currentQuestion * multiplier;
            let options = [correctAnswer];
            
            // Dodawanie innych opcji (niepoprawnych)
            while (options.length < 4) {
                // Generuj losowƒÖ warto≈õƒá w zakresie ¬±10 od poprawnej odpowiedzi, ale nie mniejszƒÖ ni≈º 1
                let randomOffset = Math.floor(Math.random() * 21) - 10;
                let randomOption = Math.max(1, correctAnswer + randomOffset);
                
                if (randomOption !== correctAnswer && !options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            
            // Mieszanie opcji
            options = options.sort(() => Math.random() - 0.5);
            
            // Tworzenie przycisk√≥w z opcjami
            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, correctAnswer));
                optionsContainer.appendChild(button);
            });
        }
        
        // Sprawdzanie odpowiedzi
        function checkAnswer(selectedOption, correctAnswer) {
            const message = document.getElementById('message');
            if (!message) return;
            
            const setsContainer = document.getElementById('sets-container');
            const equation = document.querySelector('.equation');
            
            if (selectedOption === correctAnswer) {
                message.textContent = translations[currentLang].correctAnswer;
                message.style.color = 'green';
                score++;
                correctSound.play();
                
                // Highlight sets for visual effect
                const sets = document.querySelectorAll('.set');
                sets.forEach(set => {
                    set.style.backgroundColor = '#68b337';
                    set.style.borderColor = '#3a6b15';
                });
                
                // In game mode, show sets only if hints are enabled
                if (gameMode === 'game' && !hintsVisible) {
                    if (setsContainer) setsContainer.classList.add('hidden');
                    if (equation) equation.classList.add('hidden');
                }
                
                setTimeout(() => {
                    updateStars();
                    updateProgress();
                    
                    if (score < totalQuestions) {
                        if (gameMode === 'learning') {
                            currentQuestion++;
                            if (currentQuestion > 10) {
                                currentQuestion = 1;
                            }
                        } else { // game mode
                            if (useRandomNumbers) {
                                currentQuestion = Math.floor(Math.random() * 9) + 2;
                                multiplier = getRandomNumber();
                                while (usedNumbers.includes(currentQuestion)) {
                                    currentQuestion = Math.floor(Math.random() * 9) + 2;
                                }
                                usedNumbers.push(currentQuestion);
                            } else {
                                currentQuestion = Math.floor(Math.random() * 9) + 2;
                                while (usedNumbers.includes(currentQuestion)) {
                                    currentQuestion = Math.floor(Math.random() * 9) + 2;
                                }
                                usedNumbers.push(currentQuestion);
                            }
                        }
                        
                        renderSets();
                        renderOptions();
                        message.textContent = '';
                    } else {
                        endGame();
                    }
                }, 1500);
            } else {
                message.textContent = translations[currentLang].tryAgain;
                message.style.color = 'red';
                wrongSound.play();
                
                // Visual effect for incorrect answer
                const sets = document.querySelectorAll('.set');
                sets.forEach(set => {
                    set.style.backgroundColor = '#a12722';
                    set.style.borderColor = '#700000';
                    
                    setTimeout(() => {
                        set.style.backgroundColor = '#ce9c0e';
                        set.style.borderColor = '#664d00';
                    }, 500);
                });
                
                setTimeout(() => {
                    message.textContent = '';
                }, 1500);
            }
        }

            playAgainButton.style.margin = '20px';
            playAgainButton.style.cursor = 'pointer';
            playAgainButton.style.textShadow = '2px 2px #000000';
            playAgainButton.style.boxShadow = 'inset -2px -4px 0 1px rgba(0,0,0,0.3)';
            playAgainButton.style.position = 'relative';
            playAgainButton.style.fontFamily = 'PixelFont, monospace';
            
            playAgainButton.addEventListener('mouseover', () => {
                playAgainButton.style.backgroundColor = '#28a428';
            });
            
            playAgainButton.addEventListener('mouseout', () => {
                playAgainButton.style.backgroundColor = '#1d8b1d';
            });
            
            playAgainButton.addEventListener('mousedown', () => {
                playAgainButton.style.backgroundColor = '#167316';
                playAgainButton.style.transform = 'translateY(2px)';
                playAgainButton.style.boxShadow = 'inset 2px 2px 0 1px rgba(0,0,0,0.3)';
                clickSound.play();
            });
            
            playAgainButton.addEventListener('mouseup', () => {
                playAgainButton.style.backgroundColor = '#1d8b1d';
                playAgainButton.style.transform = 'translateY(0)';
                playAgainButton.style.boxShadow = 'inset -2px -4px 0 1px rgba(0,0,0,0.3)';
            });
            
            playAgainButton.addEventListener('click', () => {
                resetGame();
            });
            
            // Przycisk powrotu do menu g≈Ç√≥wnego
            const backToMenuButton = document.createElement('button');
            backToMenuButton.textContent = translations[currentLang].backToMenu;
            backToMenuButton.style.padding = '10px 20px';
            backToMenuButton.style.fontSize = '16px';
            backToMenuButton.style.backgroundColor = '#a15252';
            backToMenuButton.style.border = '4px solid #703838';
            backToMenuButton.style.color = 'white';
            backToMenuButton.style.margin = '20px';
            backToMenuButton.style.cursor = 'pointer';
            backToMenuButton.style.textShadow = '2px 2px #000000';
            backToMenuButton.style.boxShadow = 'inset -2px -4px 0 1px rgba(0,0,0,0.3)';
            backToMenuButton.style.fontFamily = 'PixelFont, monospace';
            
            backToMenuButton.addEventListener('mouseover', () => {
                backToMenuButton.style.backgroundColor = '#c45a5a';
            });
            
            backToMenuButton.addEventListener('mouseout', () => {
                backToMenuButton.style.backgroundColor = '#a15252';
            });
            
            backToMenuButton.addEventListener('click', () => {
                clickSound.play();
                currentScreen = 'start';
                renderStartScreen();
            });
            
            gameContainer.appendChild(playAgainButton);
            gameContainer.appendChild(backToMenuButton);
        }
        
        // Funkcje dla tablicy wynik√≥w
        
        // Za≈Çaduj tablicƒô wynik√≥w z localStorage
        function loadLeaderboard() {
            const savedLeaderboard = localStorage.getItem('craftMathLeaderboard');
            if (savedLeaderboard) {
                leaderboard = JSON.parse(savedLeaderboard);
            }
        }
        
        // Zapisz wynik do tablicy wynik√≥w
        function saveScore(playerName, score, mode, mult) {
            const newScore = {
                name: playerName,
                score: score,
                mode: mode === 'learning' ? translations[currentLang].learningMode : translations[currentLang].gameMode,
                multiplier: mode === 'game' ? translations[currentLang].mix : `x${mult}`,
                date: new Date().toLocaleDateString()
            };
            
            leaderboard.push(newScore);
            leaderboard.sort((a, b) => b.score - a.score);
            
            if (leaderboard.length > 20) {
                leaderboard = leaderboard.slice(0, 20);
            }
            
            localStorage.setItem('craftMathLeaderboard', JSON.stringify(leaderboard));
        }
        
        // Renderuj ekran tablicy wynik√≥w
        function renderLeaderboard() {
            const container = document.getElementById('game-container');
            const scores = JSON.parse(localStorage.getItem('craftmath-scores')) || [];
            
            let html = `
                <div class="leaderboard">
                    <h1>${translations[currentLang].leaderboardTitle}</h1>
                    ${scores.length === 0 ? 
                        `<p>${translations[currentLang].noScores}</p>` :
                        `<table>
                            <tr>
                                <th>${translations[currentLang].rank}</th>
                                <th>${translations[currentLang].player}</th>
                                <th>${translations[currentLang].score}</th>
                                <th>${translations[currentLang].mode}</th>
                                <th>${translations[currentLang].multiplier}</th>
                                <th>${translations[currentLang].date}</th>
                            </tr>
                            ${scores.sort((a, b) => b.score - a.score).map((score, index) => `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${score.name}</td>
                                    <td>${score.score}</td>
                                    <td>${score.mode === 'learning' ? translations[currentLang].learningMode : translations[currentLang].gameMode}</td>
                                    <td>${score.mode === 'game' ? translations[currentLang].mix : 'x' + score.multiplier}</td>
                                    <td>${new Date(score.date).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </table>`
                    }
                    <button id="back-to-start" class="back-button">${translations[currentLang].backToMenu}</button>
                </div>
            `;
            container.innerHTML = html;
            
            // Dodaj nas≈Çuchiwacz dla przycisku powrotu
            document.getElementById('back-to-start').addEventListener('click', () => {
                clickSound.play();
                currentScreen = 'start';
                renderStartScreen();
            });
        }

        // Inicjalizacja gry - rozpocznij od ekranu startowego
        renderStartScreen();
    </script>
</body>
