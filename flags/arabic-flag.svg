<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30">
  <!-- Pan-Arab colors (representing multiple Arabic-speaking countries) -->
  <!-- Black (top) -->
  <rect width="40" height="10" fill="#000000"/>
  
  <!-- White (middle) -->
  <rect y="10" width="40" height="10" fill="#FFFFFF"/>
  
  <!-- Green (bottom) -->
  <rect y="20" width="40" height="10" fill="#007A3D"/>
  
  <!-- Red triangle (found in many Arab flags) -->
  <polygon points="0,0 0,30 15,15" fill="#CE1126"/>
</svg>
