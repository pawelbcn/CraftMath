<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CraftMath - Multiplication Tables</title>
    <meta name="description" content="Interactive educational game for learning multiplication tables in pixel art style.">
    <meta name="author" content="Pawel Marciniak">
    <meta name="theme-color" content="#2d2d2d">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CraftMath">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <script src="translations.js"></script>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-minecraft/5.8.1/font-minecraft.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'PixelFont', monospace;
            background-color: #8b8b8b;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 32px 32px;
            text-align: center;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
            color: white;
            text-shadow: 2px 2px #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .language-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #5c5c5c;
            border: 4px solid #2d2d2d;
            box-shadow: 0 0 0 4px #7e7e7e;
            max-width: 800px;
            width: 90%;
        }
        .language-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #546454;
            border: 4px solid #2d3a2d;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-shadow: 2px 2px #000000;
        }
        .language-button:hover {
            background-color: #48a248;
            transform: translateY(-5px);
        }
        .language-button.active {
            border-color: #ffff55;
        }
        .flag-image {
            width: 60px;
            height: 40px;
            margin-bottom: 10px;
            border: 2px solid #2d2d2d;
        }
        .language-name {
            font-size: 14px;
            text-transform: uppercase;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #5c5c5c;
            border: 4px solid #2d2d2d;
            padding: 20px;
            box-shadow: 0 0 0 4px #7e7e7e;
            position: relative;
        }
        .question-container {
            margin: 20px;
            font-size: 42px;
            font-weight: bold;
            color: #ffffff;
        }
        .sets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .set {
            width: 80px;
            height: 80px;
            border: 4px solid #664d00;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #ce9c0e;
            image-rendering: pixelated;
            position: relative;
        }
        .set::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }
        .dot {
            width: 16px;
            height: 16px;
            background-color: #ff0000;
            border: 2px solid #7e0000;
            box-shadow: inset -2px -2px 0 1px rgba(0,0,0,0.3);
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .option-button {
            width: 80px;
            height: 80px;
            font-size: 28px;
            background-color: #546454;
            border: 4px solid #2d3a2d;
            cursor: pointer;
            transition: all 0.1s;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px #000000;
            position: relative;
            box-shadow: inset -2px -4px 0 1px rgba(0,0,0,0.3);
            image-rendering: pixelated;
        }
        .option-button:hover {
            background-color: #48a248;
            transform: translateY(-2px);
        }
        .option-button:active {
            background-color: #3c873c;
            transform: translateY(0);
            box-shadow: inset 2px 2px 0 1px rgba(0,0,0,0.3);
        }
        .stars-container {
            margin: 20px;
            font-size: 30px;
            letter-spacing: 5px;
        }
        .message {
            font-size: 24px;
            margin: 20px;
            height: 30px;
            color: #ffaa00;
        }
        .progress-container {
            width: 80%;
            margin: 20px auto;
            background-color: #3f3f3f;
            border: 2px solid #1e1e1e;
            height: 20px;
            padding: 3px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #5b8731;
            transition: width 0.5s;
            background-image: linear-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 4px 4px;
        }
        .equation {
            font-size: 18px;
            margin: 15px;
            color: #666666;
            font-style: italic;
        }
        .start-screen {
            text-align: center;
            padding: 40px 20px;
        }
        .start-screen h2 {
            color: #ffaa00;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .mode-button {
            width: 250px;
            height: 60px;
            margin: 15px auto;
            font-family: 'PixelFont', monospace;
            font-size: 20px;
            background-color: #546454;
            border: 4px solid #2d3a2d;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 2px 2px #000000;
            display: block;
            box-shadow: inset -3px -5px 0 1px rgba(0,0,0,0.3);
        }
        .mode-button:hover {
            background-color: #48a248;
            transform: translateY(-2px);
        }
        .mode-button:active {
            background-color: #3c873c;
            transform: translateY(0);
            box-shadow: inset 3px 3px 0 1px rgba(0,0,0,0.3);
        }
        .minecraft-logo {
            font-size: 48px;
            color: #ffff55;
            text-shadow: 3px 3px #3f3f3f;
            margin-bottom: 40px;
            letter-spacing: -2px;
        }
        .multiplier-selection {
            margin: 20px 0;
        }
        .multiplier-selection h3 {
            color: #ffaa00;
            margin-bottom: 15px;
        }
        .number-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #7e7e7e;
            border: 3px solid #5c5c5c;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 2px 2px #000000;
            box-shadow: inset -2px -3px 0 1px rgba(0,0,0,0.3);
        }
        .number-button:hover {
            background-color: #a0a0a0;
            transform: translateY(-2px);
        }
        .number-button.active {
            background-color: #ffaa00;
            border-color: #a56600;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-family: 'PixelFont', monospace;
            font-size: 16px;
            background-color: #a15252;
            border: 3px solid #703838;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 1px 1px #000000;
        }
        .back-button:hover {
            background-color: #c45a5a;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .language-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            body {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .language-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .flag-image {
                width: 45px;
                height: 30px;
            }
            .language-name {
                font-size: 12px;
            }
        }
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="languageSelection" class="language-selection">
        <div class="language-grid">
            <div class="language-button" onclick="setLanguage('en')">
                <img src="flags/en.png" alt="English" class="flag-image">
                <span class="language-name">English</span>
            </div>
            <div class="language-button" onclick="setLanguage('pl')">
                <img src="flags/pl.png" alt="Polski" class="flag-image">
                <span class="language-name">Polski</span>
            </div>
            <div class="language-button" onclick="setLanguage('zh')">
                <img src="flags/zh.png" alt="中文" class="flag-image">
                <span class="language-name">中文</span>
            </div>
            <div class="language-button" onclick="setLanguage('hi')">
                <img src="flags/hi.png" alt="हिंदी" class="flag-image">
                <span class="language-name">हिंदी</span>
            </div>
            <div class="language-button" onclick="setLanguage('es')">
                <img src="flags/es.png" alt="Español" class="flag-image">
                <span class="language-name">Español</span>
            </div>
            <div class="language-button" onclick="setLanguage('ar')">
                <img src="flags/ar.png" alt="العربية" class="flag-image">
                <span class="language-name">العربية</span>
            </div>
            <div class="language-button" onclick="setLanguage('bn')">
                <img src="flags/bn.png" alt="বাংলা" class="flag-image">
                <span class="language-name">বাংলা</span>
            </div>
            <div class="language-button" onclick="setLanguage('fr')">
                <img src="flags/fr.png" alt="Français" class="flag-image">
                <span class="language-name">Français</span>
            </div>
            <div class="language-button" onclick="setLanguage('de')">
                <img src="flags/de.png" alt="Deutsch" class="flag-image">
                <span class="language-name">Deutsch</span>
            </div>
            <div class="language-button" onclick="setLanguage('it')">
                <img src="flags/it.png" alt="Italiano" class="flag-image">
                <span class="language-name">Italiano</span>
            </div>
            <div class="language-button" onclick="setLanguage('pt')">
                <img src="flags/pt.png" alt="Português" class="flag-image">
                <span class="language-name">Português</span>
            </div>
            <div class="language-button" onclick="setLanguage('nl')">
                <img src="flags/nl.png" alt="Nederlands" class="flag-image">
                <span class="language-name">Nederlands</span>
            </div>
        </div>
    </div>

    <div id="gameContainer" class="game-container" style="display: none;">
        <div id="startScreen" class="start-screen">
            <h1 class="minecraft-logo" id="gameTitle">CRAFTMATH</h1>
            <h2 id="chooseModeTitle">Choose game mode:</h2>
            <button class="mode-button" onclick="startLearningMode()" id="learningModeBtn">LEARNING MODE</button>
            <button class="mode-button" onclick="startGameMode()" id="gameModeBtn">GAME MODE</button>
            <button class="mode-button" onclick="showLeaderboard()" id="leaderboardBtn">LEADERBOARD</button>
        </div>

        <div id="learningModeScreen" style="display: none;">
            <h2 id="learningModeTitle">LEARNING MODE</h2>
            <div class="multiplier-selection">
                <h3 id="chooseNumber">Choose a number to practice:</h3>
                <div class="number-grid">
                    <button class="number-button" onclick="selectMultiplier(1)">1</button>
                    <button class="number-button" onclick="selectMultiplier(2)">2</button>
                    <button class="number-button" onclick="selectMultiplier(3)">3</button>
                    <button class="number-button" onclick="selectMultiplier(4)">4</button>
                    <button class="number-button" onclick="selectMultiplier(5)">5</button>
                    <button class="number-button" onclick="selectMultiplier(6)">6</button>
                    <button class="number-button" onclick="selectMultiplier(7)">7</button>
                    <button class="number-button" onclick="selectMultiplier(8)">8</button>
                    <button class="number-button" onclick="selectMultiplier(9)">9</button>
                    <button class="number-button" onclick="selectMultiplier(10)">10</button>
                </div>
                <button class="mode-button" onclick="startLearning()" id="startLearningBtn">START LEARNING</button>
            </div>
            <button class="back-button" onclick="showStartScreen()" id="backToMenuBtn">BACK TO MENU</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="question-container">
                <span id="question"></span>
            </div>
            <div class="sets-container" id="setsContainer"></div>
            <div class="options-container" id="optionsContainer"></div>
            <div class="message" id="message"></div>
            <div class="equation" id="equation"></div>
            <button class="mode-button" onclick="showHint()" id="showHintBtn">SHOW HINT</button>
            <button class="back-button" onclick="showStartScreen()" id="backToMenuFromGameBtn">BACK TO MENU</button>
        </div>

        <div id="leaderboardScreen" style="display: none;">
            <h2 id="leaderboardTitle">LEADERBOARD</h2>
            <div id="leaderboardContent"></div>
            <button class="back-button" onclick="showStartScreen()" id="backToMenuFromLeaderboardBtn">BACK TO MENU</button>
        </div>
    </div>

    <script>
        // Initialize language from localStorage or show language selection
        const currentLang = localStorage.getItem('craftmath-lang');
        if (currentLang) {
            document.getElementById('languageSelection').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            document.documentElement.lang = currentLang;
            if (currentLang === 'ar') {
                document.documentElement.dir = 'rtl';
            }
            initializeGame();
        }

        function setLanguage(lang) {
            localStorage.setItem('craftmath-lang', lang);
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('languageSelection').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            initializeGame();
        }

        function initializeGame() {
            const lang = localStorage.getItem('craftmath-lang') || 'en';
            const t = translations[lang];
            
            // Update all text content
            document.getElementById('gameTitle').textContent = t.title;
            document.getElementById('chooseModeTitle').textContent = t.chooseModeTitle;
            document.getElementById('learningModeBtn').textContent = t.learningMode;
            document.getElementById('gameModeBtn').textContent = t.gameMode;
            document.getElementById('leaderboardBtn').textContent = t.leaderboard;
            document.getElementById('learningModeTitle').textContent = t.learningModeTitle;
            document.getElementById('chooseNumber').textContent = t.chooseNumber;
            document.getElementById('startLearningBtn').textContent = t.startLearning;
            document.getElementById('showHintBtn').textContent = t.showHint;
            document.getElementById('backToMenuBtn').textContent = t.backToMenu;
            document.getElementById('backToMenuFromGameBtn').textContent = t.backToMenu;
            document.getElementById('backToMenuFromLeaderboardBtn').textContent = t.backToMenu;
            document.getElementById('leaderboardTitle').textContent = t.leaderboardTitle;
        }

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed', err));
        }

        // Game state variables
        let currentMultiplier = null;
        let currentQuestion = null;
        let score = 0;
        let totalQuestions = 0;
        let isHintVisible = false;
        let gameMode = 'learning'; // 'learning' or 'game'
        let correctAnswer = null;

        // Game logic functions
        function showStartScreen() {
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('learningModeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('leaderboardScreen').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            currentMultiplier = null;
            currentQuestion = null;
            score = 0;
            totalQuestions = 0;
            isHintVisible = false;
            document.getElementById('message').textContent = '';
            document.getElementById('question').textContent = '';
            document.getElementById('setsContainer').innerHTML = '';
            document.getElementById('optionsContainer').innerHTML = '';
            document.getElementById('equation').textContent = '';
        }

        function startLearningMode() {
            gameMode = 'learning';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('learningModeScreen').style.display = 'block';
            resetGame();
        }

        function startGameMode() {
            gameMode = 'game';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            resetGame();
            generateQuestion();
        }

        function selectMultiplier(num) {
            currentMultiplier = num;
            document.querySelectorAll('.number-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.number-button:nth-child(${num})`).classList.add('active');
        }

        function startLearning() {
            if (!currentMultiplier) {
                const lang = localStorage.getItem('craftmath-lang') || 'en';
                const t = translations[lang];
                document.getElementById('message').textContent = t.chooseNumber;
                return;
            }
            document.getElementById('learningModeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            generateQuestion();
        }

        function generateQuestion() {
            const multiplier = gameMode === 'learning' ? currentMultiplier : Math.floor(Math.random() * 10) + 1;
            const multiplicand = Math.floor(Math.random() * 10) + 1;
            correctAnswer = multiplier * multiplicand;
            currentQuestion = { multiplier, multiplicand };

            const lang = localStorage.getItem('craftmath-lang') || 'en';
            const t = translations[lang];
            
            document.getElementById('question').textContent = `${multiplier} × ${multiplicand} = ?`;
            document.getElementById('equation').textContent = `${multiplier} ${t.setsOf} ${multiplicand} ${t.dots}`;
            
            // Generate visual sets
            const setsContainer = document.getElementById('setsContainer');
            setsContainer.innerHTML = '';
            for (let i = 0; i < multiplier; i++) {
                const set = document.createElement('div');
                set.className = 'set';
                for (let j = 0; j < multiplicand; j++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    set.appendChild(dot);
                }
                setsContainer.appendChild(set);
            }

            // Generate answer options
            const options = generateOptions(correctAnswer);
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });

            // Hide sets initially in game mode
            if (gameMode === 'game') {
                setsContainer.style.display = 'none';
                document.getElementById('equation').style.display = 'none';
            }
        }

        function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            while (options.length < 4) {
                const offset = Math.floor(Math.random() * 5) + 1;
                const option = correctAnswer + (Math.random() < 0.5 ? offset : -offset);
                if (option > 0 && !options.includes(option)) {
                    options.push(option);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(answer) {
            const lang = localStorage.getItem('craftmath-lang') || 'en';
            const t = translations[lang];
            
            totalQuestions++;
            const message = document.getElementById('message');
            
            if (answer === correctAnswer) {
                score++;
                message.textContent = t.wellDone;
                message.style.color = '#5b8731';
                setTimeout(() => {
                    message.textContent = '';
                    generateQuestion();
                }, 1500);
            } else {
                message.textContent = t.tryAgain;
                message.style.color = '#a15252';
            }

            // Update progress
            if (gameMode === 'learning' && totalQuestions >= 10) {
                showResults();
            }
        }

        function showHint() {
            const lang = localStorage.getItem('craftmath-lang') || 'en';
            const t = translations[lang];
            
            const setsContainer = document.getElementById('setsContainer');
            const equation = document.getElementById('equation');
            const hintBtn = document.getElementById('showHintBtn');
            
            isHintVisible = !isHintVisible;
            setsContainer.style.display = isHintVisible ? 'flex' : 'none';
            equation.style.display = isHintVisible ? 'block' : 'none';
            hintBtn.textContent = isHintVisible ? t.hideHint : t.showHint;
        }

        function showResults() {
            const lang = localStorage.getItem('craftmath-lang') || 'en';
            const t = translations[lang];
            
            const percentage = (score / totalQuestions) * 100;
            let message = '';
            
            if (percentage >= 90) {
                message = t.excellent;
            } else if (percentage >= 70) {
                message = t.goodJob;
            } else {
                message = t.keepTrying;
            }

            document.getElementById('question').textContent = t.finalScore.replace('{score}', score).replace('{total}', totalQuestions);
            document.getElementById('message').textContent = message;
            document.getElementById('setsContainer').innerHTML = '';
            document.getElementById('optionsContainer').innerHTML = '';
            document.getElementById('equation').textContent = '';
            
            const playAgainBtn = document.createElement('button');
            playAgainBtn.className = 'mode-button';
            playAgainBtn.textContent = t.playAgain;
            playAgainBtn.onclick = () => {
                if (gameMode === 'learning') {
                    startLearningMode();
                } else {
                    startGameMode();
                }
            };
            document.getElementById('optionsContainer').appendChild(playAgainBtn);
        }

        function showLeaderboard() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('leaderboardScreen').style.display = 'block';
            
            // Load and display leaderboard data
            const leaderboardData = JSON.parse(localStorage.getItem('craftmath-leaderboard') || '[]');
            const leaderboardContent = document.getElementById('leaderboardContent');
            const lang = localStorage.getItem('craftmath-lang') || 'en';
            const t = translations[lang];
            
            if (leaderboardData.length === 0) {
                leaderboardContent.innerHTML = '<p>No scores yet!</p>';
                return;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <tr>
                    <th>${t.rank}</th>
                    <th>${t.player}</th>
                    <th>${t.score}</th>
                    <th>${t.mode}</th>
                    <th>${t.multiplier}</th>
                    <th>${t.date}</th>
                </tr>
            `;

            leaderboardData
                .sort((a, b) => b.score - a.score)
                .slice(0, 10)
                .forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${entry.player}</td>
                        <td>${entry.score}</td>
                        <td>${t[entry.mode]}</td>
                        <td>${entry.multiplier || 'Mix'}</td>
                        <td>${new Date(entry.date).toLocaleDateString()}</td>
                    `;
                    table.appendChild(row);
                });

            leaderboardContent.innerHTML = '';
            leaderboardContent.appendChild(table);
        }
    </script>
</body>
</html>
